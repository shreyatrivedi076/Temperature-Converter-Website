<html>
    <head>
        <style>
            .a{background-color:rgba(68, 146, 168, 0.45);background-position:fixed;background-size: cover;height:515px;text-align: center;border-radius: 20px 20px 20px 20px;margin-top:20px;margin-bottom:0px;}
            .a h1{font-family: pristina;letter-spacing:2px;padding:20px 20px 20px 20px;font-weight:bolder;}
            .a label{font-size: 30px;font-family: gilbert;}
            .b{padding:15px 10px 15px 10px; text-align:center;border-radius: 10px 10px 10px 10px;background-color: black;color:antiquewhite;box-shadow:5px 5px 5px rgba(49, 49, 158, 0.621);border-color:rgba(255, 255, 0, 0.849)}
            .b:hover{background-color:rgba(0, 0, 255, 0.281);color:rgb(10, 63, 98);border-color:black;box-shadow:5px 5px 5px black;}
        </style>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
            <div class="a container">
                    <h1>Temperature Converter</h1>

                    <label>Celsius</label><br>
                    <input type="number" value="0" id="cel" class="b">
                    <br><br>
                    
                    <label>Fahrenheit</label><br>
                    <input type="number" value="32" id="fah" class="b">
                    <br><br>
                    
                    <label>Kelvin</label><br>
                    <input type="number" value="273.15" id="kel" class="b">
                    <br>

            </div>
            <script>
                    var cel=document.getElementById("cel");
                    var fah=document.getElementById("fah");
                    var kel=document.getElementById("kel");
                    cel.addEventListener('input', function(){
                    let c=Number(this.value);
                    let f=(c*9/5)+32;
                    let k=c+273.15;
                    fah.value=f;
                    kel.value=k;
                    });
                    fah.addEventListener('input', function(){
                    let f=this.value;
                    let c=((f-32)/1.8);
                    let k=((f-32)/1.8)+273.15;
                    cel.value=c;
                    kel.value=k;
                    });
                    kel.addEventListener('input', function(){
                    let k=this.value;
                    let c=k-273.15
                    let f=((k-273.15)*1.8)+32;
                    cel.value=c;
                    fah.value=f;
                    });
            </script>
    </body>
</html>
